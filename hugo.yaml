baseURL: 'https://www.k0iro.comm'
title: K0IRO | Iowa Radio Operators
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Iowa Radio Operators
  moto: "A Statewide Club for Radio Enthusiasts"
  description: ""
  disable_theme_toggle: false
  newsletter_signup: false

  p1:
    heading: "Our mission"
    image: "images/pages/Front-Mission-Collage.png"
    content:
      - text: "We are more than a club—we're a statewide hub for amateur radio enthusiasts, dedicated to fostering community, education, and collaboration. Our mission is to bridge the gap for operators without access to local clubs, offering resources and opportunities to connect and grow."
      - text: "Partnering with local clubs, we aim to enrich the shared experience of learning and communication. Together, we’re advancing the craft, embracing innovation, and building a vibrant network of radio operators across Iowa."

  social_media:
    github:
      enabled: true
      url: 'https://github.com/Iowa-Radio-Operators'
    facebook:
      enabled: true
      url: 'https://www.facebook.com/k0iro'
    youtube:
      enabled: true
      url: 'https://www.youtube.com/@K0IRO-IowaRadioOperators'
    email:
      enabled: true
      url: 'mailto:info@k0iro.com'

